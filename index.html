
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎来到仙本那 · Semporna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      color: #004d40;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 77, 64, 0.15);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00796b;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 15px 0;
    }
    .highlight {
      color: #004d40;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌴 欢迎来到仙本那 🌊</h1>
    <p>这里是马来西亚沙巴州的隐世天堂，<br />
    以清澈见底的海水、缤纷的珊瑚礁和漂浮的水上村落闻名于世。</p>
    <p>潜入<span class="highlight">诗巴丹（Sipadan）</span>，邂逅海龟与梭鱼；<br />
    漫步<span class="highlight">马布岛（Mabul）</span>，感受海风与宁静。</p>
    <p>愿你在此，找到心中的碧海蓝天。</p>
    <div class="footer">
      
    </div>
  </div>
</body>
</html>
